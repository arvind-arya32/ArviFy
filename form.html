<!DOCTYPE html>
<html>
<head>
  <title>HTML Structure Example</title>
</head>
<body>
  <h2>2. Heading</h2>
  <hr>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>

  <table>
    <caption>Main Heading of Table</caption>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </table>

  <p>
    Enrollment: <br>
    <span>Enrollment details go here</span>
  </p>

  <form>
    <h3>Form Heading</h3>

    <section>
      <h4>Section 1</h4>
      <!-- Form fields for Section 1 -->
    </section>

    <section>
      <h4>Section 2</h4>
      <!-- Form fields for Section 2 -->
    </section>

    <section>
      <h4>Section 3</h4>
      <!-- Form fields for Section 3 -->
    </section>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

  <a href="https://example.com">Last Me Hyperlink</a>
</body>
</html>
